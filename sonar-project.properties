# Project identification
sonar.projectKey=xasm-plus-plus
sonar.projectName=xasm++ - Modern Modular Cross-Assembler
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src,include
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# C++ specific settings
sonar.cfamily.compile-commands=build/compile_commands.json
sonar.cfamily.threads=4

# Exclusions
sonar.exclusions=**/build/**,**/build_*/**,**/.ai-pack/**,**/pop_analysis_output/**,**/_deps/**

# Test exclusions
sonar.test.exclusions=**/tests/**

# Coverage (if available)
sonar.cfamily.gcov.reportsPath=build/coverage

# Additional analysis parameters
sonar.cfamily.cache.enabled=true
sonar.cfamily.cache.path=build/.sonar-cache
